{% extends 'main.html' %}
{% load static %}

{% block main %}

<section class="shopping_section layout_padding">
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="p-2">
                    <h4>Shopping cart</h4>
                    <div class="d-flex flex-row align-items-center pull-right"><span class="mr-1">Sort by:</span><span
                            class="mr-1 font-weight-bold">Price</span><i class="fa fa-angle-down"></i></div>
                </div>
                {% for Order in DataOfCard %}
                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                    <div class="mr-1"><img class="rounded" src="/media/{{ Order.Image }}" width="70"></div>
                    <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{ Order.Name }}</span>
                        <div class="d-flex flex-row product-desc">
                            <div class="size mr-1"><span class="text-grey">Size:</span><span
                                    class="font-weight-bold">&nbsp;M</span></div>
                            <div class="color"><span class="text-grey">Type:</span><span
                                    class="font-weight-bold">&nbsp;{{ Order.Type }}</span></div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                        <h5 class="text-grey mt-1 mr-1 ml-1">1</h5><i class="fa fa-plus text-success"></i>
                    </div>
                    <div>
                        <h5 class="text-grey">â‚¹{{ Order.Price }}</h5>
                    </div>
                    <div class="d-flex align-items-center" id="delete_item"><i class="fa fa-trash mb-1 text-danger"></i>
                    </div>
                </div>
                {% endfor %}
                <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><input type="text"
                        class="form-control border-0 gift-card" placeholder="discount code/gift card"><button
                        class="btn btn-outline-warning btn-sm ml-2" type="button">Apply</button></div>
                <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button
                        class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay</button>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock main %}
