{% extends 'main.html' %}
{% load static %}

{% block main %}

  <!-- Log In section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Verification
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url 'Verification' %}" method="POST">
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="OTP" />
              </div>
              <div class="registration_btn_section">
                <div class="btn_box">
                    <button name="sing_up" value="1">
                        Verify
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end log in section -->

{% endblock main %}
